<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/aplicacoes.css">

  <title>Aplicações</title>

</head>

<body>
  <nav>
    <div class="header">
      <h1 class="logo">IMPETUS</h1>
      <button class="hamburguer" aria-expanded="false" aria-controls="menu">☰</button>
      <div class="opcoes" id="menu">
        <ul>
          <li class="botaoinicio">Início</li>
          <li class="botaoplasma">Plasma</li>
          <li class="botaopropulsao">Propulsão</li>
          <li class="botaoaplicacoes">Aplicações</li>
        </ul>
      </div>
    </div>
  </nav>
  
  

  <section class="newsletter container-fluid">
    <div class="content">
      <form id="emailForm">
        <h2>ASSINE NOSSA NEWSLETTER</h2>
        <p>Cadastre-se para receber novidades!</p>
        <div class="input-group">
          <input type="email" id="email" class="form-control" placeholder="Seu Email" required>
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </section>
  

  <div class="footer">
    <img src="../assets/imagens/logoIfc.png" class="logoIfc">
    <ul class="opcoesFooter">
      <li class="logo-insta" onclick="window.location.href='#'">
        Instagram <i class="fa-brands fa-instagram"></i>
      </li>
      <li class="logo-email" onclick="window.location.href='#'">
        E-mail <i class="fa-regular fa-envelope"></i>
      </li>
      <li class="logo-telefone" onclick="window.location.href='#'">
        Telefone <i class="fa-solid fa-phone"></i>
      </li>
    </ul>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/07d2432083.js" crossorigin="anonymous"></script>
  <script src="../assets/js/universal.js"></script>

</html>
